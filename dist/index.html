<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Test</title>
    <!-- Load React and ReactDOM from a CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    <!-- Container for the chat widget -->
    <div id="chat-container"></div>

    <!-- Your Chat Widget Script -->
    <script src="./bundle.js"></script>
    <script>
        // Initialization of the Chat Widget
        if (window.ChatWidget) {
            window.ChatWidget.load('chat-container', {
                // Configuration options here, if any
                orgId: '123',
                chatId: '456',
                token: 'yourToken',
                theme: 'light',
                language: 'en'
            });
        } else {
            console.error('ChatWidget is not loaded correctly.');
        }
    </script>
</body>
</html>
