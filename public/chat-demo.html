<!DOCTYPE html>
<html>
<head>
  <title>AppmintChat Demo</title>
  <link rel="icon" href="https://files.appmint.space/appmint-chat/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="16x16" href="https://files.appmint.space/appmint-chat/logo_mini.png" type="image/png">
  <link rel="icon" sizes="32x32" href="https://files.appmint.space/appmint-chat/logo_mini.png" type="image/png">
  <link type="text/css" rel="stylesheet" href="https://files.appmint.space/appmint-chat/static/css/main.css">
</head>
<body>
  <div id="my-chat-container"></div> <!-- Ensure this div is present for chat container -->

  <script>
    function initializeChat() {
      AppmintChat.init({
        containerId: 'my-chat-container', // optional
        orgId: 'your-org-id',
        chatId: 'your-chat-id',
        token: 'your-token',
        theme: 'light', // or 'dark'
        language: 'en' // or any other supported language
      });
    }

    function handleError() {
      console.error("Failed to load the AppmintChat script.");
    }
  </script>

  <!-- Load external script, ensure initializeChat and handleError are defined above this script -->
  <script src="https://files.appmint.space/appmint-chat/appmint-chat.js" onload="initializeChat()" onerror="handleError()"></script>
</body>
</html>
